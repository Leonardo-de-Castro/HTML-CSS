<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o Uso de um Iframe</h1>
    <p>
        Acessando o site do 

            <iframe src= https://www.cursoemvideo.com frameborder="0"></iframe>

        <a href="https://www.cursoemvideo.com" target="_blank"></a>

        para aprender a programar.</p>

        <p>
            O site do 

            <iframe src="https://www.google.com.br/" frameborder="0"></iframe>

            <a href="https://www.google.com.br/" target="_blank"></a>

            também é muito legal, pena que não funciona dentro do iframe.
        </p>

        <p>
            O repositório do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

            <a href="https://gustavoguanabara.github.io" target="_blank"></a>

            também é bem legal!
        </p>

</body>
</html>
